spring.application.name=BobGourmet

# H2 Database for development
spring.datasource.url=jdbc:h2:mem:BobGourmet:DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Disable Redis autoconfiguration for dev
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# JWT
jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:900000}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# WebSocket
spring.websocket.stomp.endpoint=/ws 
spring.websocket.stomp.allowed-origins=${cors.allowed-origins}

# Server port for Cloud Run
server.port=${PORT:8080}

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.BobGourmet=INFO