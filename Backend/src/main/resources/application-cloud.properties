spring.application.name=BobGourmet

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Configuration for database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# UTF-8 character encoding support
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Ensure UTF-8 encoding for HTTP and WebSocket messages
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


# Jackson UTF-8 configuration for JSON serialization
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=3000ms
spring.data.redis.connect-timeout=2000ms

# Clear Redis manually when needed
spring.redis.clear-on-startup=false

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App-specific email settings
app.mail.from=${EMAIL_FROM:noreply@bobgourmet.com}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# CORS - specific frontend URL for credentials support
cors.allowed-origins=https://bobgourmet-frontend-809552502995.asia-northeast3.run.app

# Disable Swagger for production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Server port for Cloud Run
server.port=${PORT:8080}

# Force HTTPS for OAuth redirects
server.forward-headers-strategy=framework

# Health check and startup settings
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info
management.health.db.enabled=false
spring.datasource.hikari.initialization-fail-timeout=-1

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.BobGourmet=INFO
logging.level.root=INFO

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# OAuth Frontend Configuration
oauth.frontend.base-url=https://bobgourmet-frontend-809552502995.asia-northeast3.run.app

# Email Domain Validation
app.email.allowed-domains=${ALLOWED_EMAIL_DOMAINS:gmail.com,naver.com,daum.net,kakao.com,nate.com,hanmail.net,yahoo.com,hotmail.com,outlook.com}

# Provider info (Spring Boot auto-configures Google OAuth2 provider settings)