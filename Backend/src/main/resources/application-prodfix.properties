spring.application.name=BobGourmet

# PostgreSQL with connection timeouts
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis with timeouts and fail-fast
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=3000ms
spring.data.redis.connect-timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=4
spring.data.redis.jedis.pool.min-idle=1

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# CORS - specific origins instead of *
cors.allowed-origins=${FRONTEND_URLS:https://bobgourmet-frontend-809552502995.asia-northeast3.run.app}

# WebSocket
spring.websocket.stomp.endpoint=/ws
spring.websocket.stomp.allowed-origins=${FRONTEND_URLS:https://bobgourmet-frontend-809552502995.asia-northeast3.run.app}

# Server configuration for Cloud Run
server.port=${PORT:8080}
server.shutdown=graceful

# Disable Swagger
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Faster startup
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.BobGourmet=INFO
logging.level.root=INFO